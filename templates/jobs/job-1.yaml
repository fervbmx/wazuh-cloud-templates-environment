apiVersion: batch/v1
kind: Job
metadata:
  generateName: job-1
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    spec:
      containers:
      - name: job-1
        image: ubuntu
        command:
          - "/bin/bash"
          - "-c"
          - "echo \"PreSync: job-1\""
      restartPolicy: Never
  backoffLimit: 2