apiVersion: batch/v1
kind: Job
metadata:
  generateName: job-2
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "2"
spec:
  template:
    spec:
      containers:
      - name: job-2
        image: ubuntu
        command:
          - "/bin/bash"
          - "-c"
          - "echo \"PreSync: job-2\""
      restartPolicy: Never
  backoffLimit: 2