apiVersion: batch/v1
kind: Job
metadata:
  generateName: pre-sync-job-1-
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: pre-sync-job-1
        image: ubuntu
        command:
          - "/bin/bash"
          - "-c"
          - "echo \"PreSync: pre-sync-job-1\""
      restartPolicy: Never
  backoffLimit: 2